<!DOCTYPE html>
<html>
    <head>
        <title>Raspberry Phone</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capabale" content="yes"/>

        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/Normalize/normalize-v8.0.1.css"/>
        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/fonts/font_roboto/roboto.css"/>
        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/fonts/font_awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://dtd6jl0d42sve.cloudfront.net/lib/dhtmlx/dhtmlx.css"/>
        <link rel="stylesheet" type="text/css" href="phone.css"/>

        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/jquery/jquery.md5-min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/Chart/Chart.bundle-2.7.2.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/dhtmlx/dhtmlx.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/SipJS/sip-0.11.6.min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/FabricJS/fabric-2.4.6.min.js"></script>
        <script type="text/javascript" src="https://dtd6jl0d42sve.cloudfront.net/lib/Moment/moment-with-locales-2.24.0.min.js"></script>
        <script type="text/javascript" src="phone.js"></script>

    </head>
    <body>

        <div id=leftContent style="float:left; height: 100%; width:320px">
            <table style="height:100%; width:100%" cellspacing=5 cellpadding=0>
                <tr>
                    <td class=streamSection style="height: 77px">

                        <input id=audioSrc type=hidden value="default">
                        <input id=audioOutput type=hidden value="default">
                        <input id=videoSrc type=hidden value="default">
                        
                        <div class=contact style="margin-bottom:5px" onclick="ShowMyProfileMenu('8D68B3EFEC8D0F5', this)">
                            <div class=buddyIcon style="background-image: url(/api/img/?action=GetUserPicture&u=8D68B3EFEC8D0F5&MaxSize=76)"></div>
                            <span id=reglink class=dotOffline></span>
                            <span id=dereglink class=dotOnline style="display:none">
                                <i class="fa fa-wifi" style="line-height: 14px; text-align: center; display: block;"></i>
                            </span>
                            <span id=WebRtcFailed class=dotFailed style="display:none">
                                <i class="fa fa-cross" style="line-height: 14px; text-align: center; display: block;"></i>
                            </span>
                            <div class=contactNameText>
                                <i class="fa fa-phone-square"></i>
                                100 - Keyla James
                            </div>
                            <div id=regStatus class=presenceText>&nbsp;</div>
                        </div>
                        <div>
                            <span class=searchClean>
                                <INPUT id=txtFindBuddy type=text autocomplete=none style="width:180px;" placeholder="Find someone...">
                            </span>
                            <button title="Create Group">
                                <i class="fa fa-users"></i>
                                <i class="fa fa-plus" style="font-size:9px"></i>
                            </button>
                            <button title="Add Someone">
                                <i class="fa fa-user-plus"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class=streamSection>
                        <div id=myContacts class="contactArea cleanScroller">
                            <i class="fa fa-spinner fa-spin"></i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <DIV id=rightContent style="margin-left: 320px; height: 100%">

            <table id=placeholder class=streamSelected cellspacing=5 cellpadding=0>
                <tr>
                    <td class=streamSection>
                        <div class=noneSelected>Select a contact form the left, or add someone to talk to.</div>
                    </td>
                </tr>
            </table>
            
        </div>

    </body>
</html>
